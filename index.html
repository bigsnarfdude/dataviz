<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>D3 Test Attacker Visualization</title>
        <script type="text/javascript" src="./d3/d3.js"></script>
            <style type="text/css">
                   /* to be determined */
	    	</style>
    </head>
    <body>
        <script type="text/javascript">
              
            var w = 600;
            var h = 550;
            var barPadding =1;

            
            var dataset = [5,10,15,20,25,40,90,04,50,60,7,08,80,70,60,8,8,9]; 

            var svg = d3.select("body")
                        .append("svg")
                        .attr("width", w)
                        .attr("height", h);

            svg.selectAll("rect")
                .data(dataset)
                .enter()
                .append("rect")
                .attr("x", function(d, i) {
                           return i * (w / dataset.length);
                        })
                .attr("y", function(d) {
                           return h-(d*4);
                        })
                .attr("width", w/dataset.length - barPadding)
                .attr("height", function(d) {
                           return d*4;
                           })
                .attr("fill", function(d) {
                           return "rgb(0, 0, " + (d * 10) + ")";
                        });
    
            svg.selectAll("text")
                .data(dataset)
                .enter()
                .append("text")
                .text(function(d) {
                    return d;
                    })
                .attr("text-anchor", "middle")
                .attr("x", function(d, i) {
                    return i * (w / dataset.length) + (w / dataset.length - barPadding)/2;
                })
                .attr("y", function(d) {
                    return h - (d * 4) + 14;
                })
                .attr("font-family", "sans-serif")
                .attr("font-size", "11px")
                .attr("fill", "white");
        
                </script>
        <p>Attacker Chart</p>
